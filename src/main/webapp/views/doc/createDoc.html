<div class="panel panel-default">
    <div class="panel-heading"> Seleziona gli allenamenti da inserire nel documento</div>
    <div class="panel-body">

        <div class="simpleDemo row ng-scope">

            <div class="row" style="padding: 8px">
                <div ng-repeat="(listName, list) in models.lists" class="col-md-6">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <h3 class="panel-title">{{list.label}}</h3>
                        </div>
                        <div class="panel-body" ng-include="'/views/doc/list.html'"></div>
                    </div>
                </div>
            </div>

        </div>

    </div>
</div>
