<div class="panel panel-default">
    <div class="panel-heading"> Trascina gli allenamenti che vuoi inserire nel documento nella colonna di destra!</div>
    <div class="panel-body">

        <div class="simpleDemo row ng-scope">

            <div class="row" style="padding: 8px">
                <div ng-repeat="(listName, list) in models.lists" class="col-md-6">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <h3 class="panel-title">{{list.label}}</h3>
                        </div>
                        <div class="panel-body" ng-include="'/views/doc/list.html'"></div>
                    </div>
                </div>
            </div>

            <div class="row" style="padding-left: 50px">
                <div class="col-md-6">
                    <form method="post" action="/rest/training/document" target="_blank">
                        <input type="hidden" name="trainingIds" ng-repeat="t in models.lists[1].model" ng-value="t.id">
                        <button class="btn btn-default" type="submit" ng-if="models.lists[1].model.length > 0">
                            Crea documento <span class="glyphicon glyphicon-book"></span>
                        </button>
                    </form>
                </div>
            </div>

        </div>

    </div>
</div>
