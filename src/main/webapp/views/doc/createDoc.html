<div class="panel panel-default">
    <div class="panel-heading"> Trascina o aiutati con i pulsanti per aggiungere e ordinare gli allenamenti che vuoi includere nel documento da generare!</div>
    <div class="panel-body">

        <div class="simpleDemo row ng-scope">

            <div class="row" style="padding: 8px">
                <div ng-repeat="(listName, list) in models.lists" class="col-md-6">
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <h3 class="panel-title">{{list.label}}</h3>
                        </div>
                        <div class="panel-body" ng-include="'/views/doc/list.html'"></div>
                    </div>
                </div>
            </div>

            <div class="row" style="padding-left: 50px">
                <div class="col-md-6" ng-if="models.lists[1].model.length > 0">
                    <form method="post" action="/rest/training/document/html" target="_blank" style="float: left">
                        <input type="hidden" name="trainingIds" ng-repeat="t in models.lists[1].model" ng-value="t.id">

                        <button class="btn btn-default" type="submit">
                            Crea documento HTML <span class="glyphicon glyphicon-book"></span>
                        </button>
                    </form>

                    <form method="post" action="/rest/training/document/pdf" target="_blank" style="float: left; margin-left: 5px;">
                        <input type="hidden" name="trainingIds" ng-repeat="t in models.lists[1].model" ng-value="t.id">

                        <button class="btn btn-default" type="submit">
                            Crea documento PDF <span class="glyphicon glyphicon-book"></span>
                        </button>
                    </form>
                </div>
            </div>

        </div>

    </div>
</div>
